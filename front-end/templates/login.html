<div class="container">
    <div class="row">
        <div class="col">
            <form>
               <br><h1>Вхід</h1>
                <div class="row" ng-if="ctrl.message" style="color: red;">
                   <div class="col-10 ml-auto">
                    {{ctrl.message}}
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="login">Login:</label>
                    <div class="col-10">
                        <input class="form-control" ng-model="ctrl.user.login" id="login">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="password">Password:</label>
                    <div class="col-10">
                        <input class="form-control" ng-model="ctrl.user.password" id="password" type="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10 ml-auto">
                        <button class="btn btn-outline-success btn-sm" ng-click="ctrl.login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
